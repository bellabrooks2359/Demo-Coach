<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sisuu Coaching Chat</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f7f7f7; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 1em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin: 1em 0; }
    .bot { background: #eee; padding: 0.75em; border-radius: 10px; }
    .user { background: #00f2b3; padding: 0.75em; color: black; border-radius: 10px; text-align: right; }
    input, button { width: 100%; padding: 0.75em; margin-top: 1em; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message bot">Hi! Before we get started, is there anything I need to know in order to support you best in this conversation?</div>
    <div id="messages"></div>
    <input id="input" placeholder="Type here..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const text = input.value.trim();
      if (!text) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerText = text;
      messages.appendChild(userDiv);

      input.value = "";

      try {
        const res = await fetch("/coach", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });
        const data = await res.json();

        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerText = data.response || "Something went wrong.";
        messages.appendChild(botDiv);
      } catch (err) {
        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerText = "Something went wrong. Try again.";
        messages.appendChild(botDiv);
      }
    }
  </script>
</body>
</html>
